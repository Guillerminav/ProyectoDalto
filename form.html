<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keyword" content=""><!--palabras clave de la página-->
    <meta name="description" content=""><!--descripción de la pagina-->
    <meta name="author" content="Guillermina"><!--autor de la pagina-->
    <meta name="copyright" content=""><!--nombre de la marca registrada-->
    <meta name="robots" content="index"><!--le dice a la pagina si tiene que ser indexada o no-->
    <meta name="robots" content="follow"><!--SEO-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <link rel="icon" href=""><!--agrega una imagen en la pestaña-->
    <title>Forms</title>
</head>
<body>
    <div class="wrapper">
        <div class="login_info">
            <h2 onclick="changeText(this)">LOG IN</h2>
            <p>Ingrese a su cuenta</p>
                <form method="post" onsubmit={myForm()}>
                    <input type="name" id="name" name="nombre" placeholder="Nombre" required>
                    <input type="email" id="email" name="" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <button onclick={cambiarBoton()} id="boton-enviar">Enviar</button>
                    <input type="submit" class="submit" value="Enviar">
                    <a href="">No tengo cuenta</a>
                </form>
        </div>
        <div class="proyecto">
            <h1>#<span>Proyecto</span>Dalto >>> Guille</h1>
        </div>
    </div>
</body>
</html>
